<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.2.6/swiper-bundle.css" integrity="sha512-LTz09eiSkjtMayQgsyCcxuA2POUuvwdJoejrNLLIj5tulySAEAFgRHXW5JO4/qW36nurH8iApZ4SMj9E2rRHtQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="main.css" />
    <title>Hatim Margi-Expo2020</title>
  </head>
  <body>
<div class="container">
  <!-- <audio loop autoplay>
    <source src="./audio/The Lumineers - April.mp3" type="audio/mp3">
</audio> -->
  <div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide slide1"><div class="slide-content"><h1>Collage Art 💥</h1><p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        <span>swipe.. 👋</span></div></div>
      <div class="swiper-slide slide2"><div class="slide-content"><h1>Night Traveler 🌌</h1><p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p><span>swipe.. 👋</span></div></div>
      <div class="swiper-slide  slide3"><div class="slide-content"><h1>Pyramids At Night ☄️</h1><p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p><span>swipe.. 👋</span></div></div>
      ...
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev swiper-button-white"></div>
    <div class="swiper-button-next swiper-button-white"></div>
</div>
  </body>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.2.6/swiper-bundle.js" integrity="sha512-tSZkQgeguyq3aexw0amX7YSd4h6BFSInX8nSgVeGq9ohMr4KKjGqh9zgRMJ0ZE37IhA9FzSA7LWDWuUVenrJmA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
    const swiper = new Swiper('.swiper', {
  effect: 'cube',
  cubeEffect: {
    slideShadows: false,
    shadow: false,
  },
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev'
  }
});
  </script>
</html>
